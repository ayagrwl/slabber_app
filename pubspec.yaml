name: trial_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  
  flutter_local_notifications: ^1.4.4
  http: ^0.12.1
  fluttertoast: ^4.0.1
  shared_preferences: ^0.5.7+3
  cupertino_icons: ^0.1.3
  adhara_socket_io: ^0.4.1
  provider: ^3.1.0+1
  gradient_app_bar: ^0.0.1
  emoji_picker: ^0.1.0
  sqflite: ^1.3.1
  path_provider: ^1.6.10
  validators: ^2.0.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: CartoonistKooky
      fonts:
        - asset: assets/cartoonist_kooky.ttf
    - family: RobotoItalic
      fonts:
        - asset: assets/roboto_medium_italic.ttf
    - family: ActionMan
      fonts:
        - asset: assets/action_man_bold.ttf
    - family: Yukari
      fonts:
        - asset: assets/yukari.ttf
